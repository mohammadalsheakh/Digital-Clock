<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="222.jpg">
    <link rel="shortcut" href="222.jpg">
    <link rel="apple-touch-icon" href="222.jpg">
    <title>Digital clock </title>
    <link rel="stylesheet" href="Digital Clock.css.css">

<body>
    <main>
    <div id="main">
        <div id="topbar">
            <h2 class="writes" id="writes">Online Clock</h2>

        <div id="datediv">

        </div>
        
    </div>
    </main>




    <script src="Digital Clock.js.js"></script>
